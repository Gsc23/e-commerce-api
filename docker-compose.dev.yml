services:
  app:
    build:
      context: .
      dockerfile: ./docker/dockerfile.dev
    container_name: e-commerce-app
    env_file:
      - .env
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - .:/app
      - /app/bin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16
    container_name: e-commerce-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_DATABASE:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network
volumes:
  pgdata:
    driver: local

networks:
  app-network:
    driver: bridge